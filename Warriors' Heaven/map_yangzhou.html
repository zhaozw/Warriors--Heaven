<html>
<body style='background:transparent;background-color: transparent' >
<script >
    _cords =  [
               ["Home", [393,419,495,500], 0 ],
               ["铁匠铺", [761,945,822,1012],1],
               ["茶馆", [534,233,615,435],2],
               ["海边", [6,396,81,478],2]
               ];
    function c(event){
//        alert(event.pageY);
     //   alert(inspect(event));
        x = event.pageX;
        y = event.pageY;
        i = getTarget(x,y);
        if (i >=0)
            window.location="/clientaction/gototab/"+i;
        
    }
    function getTarget(x,y){
//        p = document.getElementById('room');
//        x =  event.clientX - p.offsetLeft-10;
//        y =  event.clientY - p.offsetTop-10;
//        document.getElementById('mp_x').innerHTML = x + 'px';
//        document.getElementById('mp_y').innerHTML = y + 'px';
        
        
        alert("x="+x+", y="+y);
        for (i = 0;i<_cords.length;i++){
            if (x>_cords[i][1][0] && y>_cords[i][1][1] && x<_cords[i][1][2]&& y<_cords[i][1][3]){ 
//                tooltips = cords[i][0];
                return _cords[i][2];
            }
        }
        return -1;
        
    }
    function inspect(obj) {
        
        
        var props = "";
        
        for(var p in obj){
            
            if(typeof(obj[p])=="function"){
                // obj[p]();
                props += "function "+p+"()\n";
            }else{
                props+= p + "=" + obj[p] + "\n";
            }
        }
        
        // alert(props);
        return obj+":\n"+props;
    }

</script>

<img src = "map_yangzhou.jpg" onclick="c(event)" />
